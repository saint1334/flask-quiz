name: Deploy to Kubernetes

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "Espadon1988!" "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "saint1334" "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t saint1334/flask-quiz:latest -f Dockerfile .

      - name: Push image to Docker Hub
        run: docker push saint1334/flask-quiz:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy with Helm
        run: helm upgrade --install flask-quiz ./helm-chart --namespace flask --create-namespace

